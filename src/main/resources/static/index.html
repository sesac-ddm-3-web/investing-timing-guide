<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 타이밍 가이드</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div style="text-align: right; margin-bottom: 10px;">
                <a href="/guide.html" class="guide-link">📖 사용 가이드</a>
            </div>
            <h1>투자 타이밍 가이드</h1>
            <p class="subtitle">주요 ETF의 하락률과 과거 수익률을 분석하여 투자 시점을 가이드합니다</p>
        </header>

        <div class="controls">
            <div class="ticker-selector">
                <label for="ticker-select">ETF 선택:</label>
                <select id="ticker-select">
                    <option value="QQQ">QQQ (Nasdaq-100)</option>
                    <option value="VOO">VOO (S&P 500)</option>
                    <option value="SOXX">SOXX (반도체 인덱스)</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>데이터를 분석중입니다...</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div id="results" class="results"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
